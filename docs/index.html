<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>buibui</title>
  <link rel="stylesheet" href="/assets/layui/src/css/layui.css">
  <style>
        .img {
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-carousel img" id="test1" lay-filter="test1" >
  <div carousel-item="" class="img">
    <div><img class="imgs" src="/![](assets/img/mywife/QQ图片20170906151713.jpg)" ></div>
    <div><img class="imgs" src="![](assets/img/mywife/40be89224e9a2f8d.jpg)"></div>
    <div><img class="imgs" src="![](assets/img/mywife/QQ图片20170906151720.jpg)" ></div>
    <div><img class="imgs" src="![](assets/img/mywife/QQ图片20180820192710.jpg)" ></div>
    <div><img class="imgs" src="![](assets/img/mywife/QQ图片20190127150801.jpg)" ></div>
  </div>
</div>
</body>
</html>
<script src="/assets/layui/src/layui.js"></script>

<script>
    var W = $(window).width();
    var H = $(window).height();

    $(function () {
        $(".imgs").attr("height", H);
    });
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel
            , form = layui.form;

        //常规轮播
        carousel.render({
            elem: '#test1'
            , anim: 'fade'
            , width: '35%'
            , height: H + "px"
            , interval: 5000
        });

    });
</script>
